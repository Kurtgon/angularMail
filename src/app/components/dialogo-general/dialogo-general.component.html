<!-- circulo para cargar la página -->
<div *ngIf="data.tipoDialogo == dialogTypeClass.ESPERANDO"><mat-spinner></mat-spinner></div>

<!-- Tipo de diálogo sea Error -->
<div *ngIf="data.tipoDialogo == dialogTypeClass.ERROR">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Error">error_outline</mat-icon></h1>

    <div mat-dialog-content>{{data.texto}}</div>
    <div mat-mat-dialog-actions>
        <button mat-button mat-dialog-close>Cerrar</button>
    </div>
</div>

<!-- Tipo de diálogo sea Confirmación -->
<div *ngIf="data.tipoDialogo == dialogTypeClass.CONFIRMACION">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Question">question_answer</mat-icon></h1>
    <div mat-dialog-content>
        <div mat-dialog-content>{{data.texto}}</div>
    </div>
    <div mat-mat-dialog-actions>
        <button mat-button [mat-dialog-close]="dialogTypeClass.RESPUESTA_CANCELAR" cdkFocusInitial>Cancelar</button>
        <button mat-button [mat-dialog-close]="dialogTypeClass.RESPUESTA_ACEPTAR" >Aceptar</button>
    </div>
</div>

<!-- Tipo de diálogo sea Información -->
<div *ngIf="data.tipoDialogo == dialogTypeClass.INFORMACION">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Info">info</mat-icon></h1>
    <div mat-dialog-content>
        <div mat-dialog-content>{{data.texto}}</div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="dialogTypeClass.RESPUESTA_ACEPTAR" cdkFocusInitial>Aceptar</button>
    </div>
</div>
